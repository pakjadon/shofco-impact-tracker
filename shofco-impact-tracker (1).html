<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOFCO Impact Tracking Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --success-light: #34d399;
            --warning: #ef4444;
            --info: #06b6d4;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            color: white;
            padding: 3rem 3rem 4rem;
            border-radius: 24px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .year-badge {
            background: rgba(245, 158, 11, 0.2);
            border: 2px solid var(--accent);
            color: var(--accent-light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 1.25rem;
            opacity: 0.95;
            max-width: 800px;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .current-period {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .data-entry-section {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .title-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--bg-card);
            padding: 1.75rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .metric-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            flex-shrink: 0;
        }

        .metric-icon.blue { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .metric-icon.amber { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .metric-icon.green { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); }
        .metric-icon.rose { background: linear-gradient(135deg, #fb7185 0%, #f43f5e 100%); }
        .metric-icon.purple { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); }

        .metric-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: baseline;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .metric-value-main {
            font-size: 2.25rem;
        }

        .metric-previous {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .metric-previous-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .metric-previous-date {
            font-size: 0.75rem;
            font-family: 'Inter', sans-serif;
        }

        .metric-change {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.625rem;
            border-radius: 16px;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .metric-change.positive {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .metric-change.negative {
            background: rgba(239, 68, 68, 0.1);
            color: var(--warning);
        }

        .metric-change.neutral {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-secondary);
        }

        .history-table {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            padding: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background: var(--bg-main);
        }

        .table-date {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--primary);
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }

        .chart-container {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .chart-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--border-light);
            padding: 0.25rem;
            border-radius: 10px;
            width: fit-content;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .toggle-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .toggle-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        .metric-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .metric-selector-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .metric-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            min-width: 200px;
        }

        .metric-select:hover {
            border-color: var(--primary);
        }

        .metric-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .simple-chart {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            height: 200px;
            padding: 1rem 0;
        }

        .line-chart {
            position: relative;
            height: 200px;
            padding: 1rem 0;
        }

        .line-chart-svg {
            width: 100%;
            height: 100%;
        }

        .line-chart-line {
            fill: none;
            stroke: var(--primary);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .line-chart-point {
            fill: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .line-chart-point:hover {
            fill: var(--primary-light);
            r: 8;
        }

        .line-chart-label {
            font-size: 0.75rem;
            fill: var(--text-muted);
            text-anchor: middle;
        }

        .line-chart-value {
            font-size: 0.75rem;
            fill: var(--text-primary);
            text-anchor: middle;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, var(--primary-light) 0%, var(--primary) 100%);
            border-radius: 6px 6px 0 0;
            position: relative;
            min-width: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .chart-bar:hover {
            opacity: 0.8;
            transform: translateY(-4px);
        }

        .chart-bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .chart-bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            #root {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1.5rem 2.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            thead th, tbody td {
                padding: 0.75rem 0.5rem;
            }
        }

        @media print {
            .btn, .form-input, .data-entry-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Historical data from SHOFCO reports (2020-2024)
        const HISTORICAL_DATA = [
            {
                id: '2020-annual',
                date: '2020-12-31',
                period: '2020 Annual',
                trackingFrequency: 'annually',
                graduates: 550,
                avgTimeToOutcome: 120,
                businessesSupported: 191,
                healthBeneficiaries: 69271,
                leadershipTraining: 100
            },
            {
                id: '2021-annual',
                date: '2021-12-31',
                period: '2021 Annual',
                trackingFrequency: 'annually',
                graduates: 633,
                avgTimeToOutcome: 110,
                businessesSupported: 954,
                healthBeneficiaries: 97076,
                leadershipTraining: 120
            },
            {
                id: '2022-annual',
                date: '2022-12-31',
                period: '2022 Annual',
                trackingFrequency: 'annually',
                graduates: 656,
                avgTimeToOutcome: 95,
                businessesSupported: 411,
                healthBeneficiaries: 342087,
                leadershipTraining: 150
            },
            {
                id: '2023-annual',
                date: '2023-12-31',
                period: '2023 Annual',
                trackingFrequency: 'annually',
                graduates: 613,
                avgTimeToOutcome: 90,
                businessesSupported: 549,
                healthBeneficiaries: 467087,
                leadershipTraining: 160
            },
            {
                id: '2024-annual',
                date: '2024-12-31',
                period: '2024 Annual',
                trackingFrequency: 'annually',
                graduates: 2000,
                avgTimeToOutcome: 85,
                businessesSupported: 2008,
                healthBeneficiaries: 470105,
                leadershipTraining: 350
            }
        ];

        function SHOFCOTrackingDashboard() {
            const [entries, setEntries] = useState([]);
            const [chartType, setChartType] = useState('bar'); // 'bar' or 'line'
            const [chartMetric, setChartMetric] = useState('graduates'); // metric to display
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                period: '',
                trackingFrequency: 'monthly',
                graduates: '',
                avgTimeToOutcome: '',
                businessesSupported: '',
                healthBeneficiaries: '',
                leadershipTraining: ''
            });
            const [editingId, setEditingId] = useState(null);

            // Load data from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('shofco-data');
                if (saved) {
                    try {
                        setEntries(JSON.parse(saved));
                    } catch (e) {
                        // If parsing fails, load historical data
                        setEntries(HISTORICAL_DATA);
                        localStorage.setItem('shofco-data', JSON.stringify(HISTORICAL_DATA));
                    }
                } else {
                    // First time load - use historical data
                    setEntries(HISTORICAL_DATA);
                    localStorage.setItem('shofco-data', JSON.stringify(HISTORICAL_DATA));
                }
            }, []);

            // Save to localStorage whenever entries change
            useEffect(() => {
                if (entries.length > 0) {
                    localStorage.setItem('shofco-data', JSON.stringify(entries));
                }
            }, [entries]);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const calculateMetrics = (data) => {
                const graduates = parseInt(data.graduates) || 0;
                const avgTime = parseInt(data.avgTimeToOutcome) || 0;
                const businesses = parseInt(data.businessesSupported) || 0;
                const health = parseInt(data.healthBeneficiaries) || 0;
                const leadership = parseInt(data.leadershipTraining) || 0;

                // Metric 1: Educational Mobility
                const educationRate = Math.min(45 + (graduates / 100), 75);
                
                // Metric 2: Speed to Impact (lower is better)
                const speedScore = Math.max(0, 180 - avgTime);
                
                // Metric 3: Business Sustainability
                const businessRate = Math.min(55 + (businesses / 50), 75);
                
                // Metric 4: Health Transformation
                const healthReduction = Math.min(31 + (health / 5000), 60);
                
                // Metric 5: Leadership Multiplication
                const leadershipRate = Math.min(60 + (leadership / 10), 85);

                return {
                    educationRate: educationRate.toFixed(1),
                    speedScore,
                    businessRate: businessRate.toFixed(1),
                    healthReduction: healthReduction.toFixed(1),
                    leadershipRate: leadershipRate.toFixed(1)
                };
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!formData.period || !formData.graduates || !formData.avgTimeToOutcome || 
                    !formData.businessesSupported || !formData.healthBeneficiaries || !formData.leadershipTraining) {
                    alert('Please fill in all fields');
                    return;
                }

                const newEntry = {
                    id: editingId || Date.now().toString(),
                    ...formData,
                    graduates: parseInt(formData.graduates),
                    avgTimeToOutcome: parseInt(formData.avgTimeToOutcome),
                    businessesSupported: parseInt(formData.businessesSupported),
                    healthBeneficiaries: parseInt(formData.healthBeneficiaries),
                    leadershipTraining: parseInt(formData.leadershipTraining)
                };

                if (editingId) {
                    setEntries(prev => prev.map(e => e.id === editingId ? newEntry : e));
                    setEditingId(null);
                } else {
                    setEntries(prev => [...prev, newEntry]);
                }

                // Reset form
                setFormData({
                    date: new Date().toISOString().split('T')[0],
                    period: '',
                    trackingFrequency: 'monthly',
                    graduates: '',
                    avgTimeToOutcome: '',
                    businessesSupported: '',
                    healthBeneficiaries: '',
                    leadershipTraining: ''
                });
            };

            const handleEdit = (entry) => {
                setFormData(entry);
                setEditingId(entry.id);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this entry?')) {
                    setEntries(prev => prev.filter(e => e.id !== id));
                }
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(entries, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `shofco-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            const handleExportExcel = () => {
                // Prepare data for Excel
                const excelData = sortedEntries.map(entry => {
                    const metrics = calculateMetrics(entry);
                    return {
                        'Date': entry.date,
                        'Period': entry.period,
                        'Tracking Frequency': (entry.trackingFrequency || 'monthly').charAt(0).toUpperCase() + (entry.trackingFrequency || 'monthly').slice(1),
                        'Graduates': entry.graduates,
                        'Avg Days to Outcome': entry.avgTimeToOutcome,
                        'Businesses Supported': entry.businessesSupported,
                        'Health Beneficiaries': entry.healthBeneficiaries,
                        'Youth Leaders Trained': entry.leadershipTraining,
                        'Education Mobility Rate (%)': metrics.educationRate,
                        'Business Sustainability Rate (%)': metrics.businessRate,
                        'Health Reduction (%)': metrics.healthReduction,
                        'Leadership Rate (%)': metrics.leadershipRate
                    };
                });

                // Create worksheet
                const ws = XLSX.utils.json_to_sheet(excelData);

                // Set column widths
                const colWidths = [
                    { wch: 12 }, // Date
                    { wch: 20 }, // Period
                    { wch: 15 }, // Frequency
                    { wch: 12 }, // Graduates
                    { wch: 20 }, // Avg Days
                    { wch: 20 }, // Businesses
                    { wch: 20 }, // Health
                    { wch: 20 }, // Leaders
                    { wch: 25 }, // Education Rate
                    { wch: 28 }, // Business Rate
                    { wch: 20 }, // Health Reduction
                    { wch: 18 }  // Leadership Rate
                ];
                ws['!cols'] = colWidths;

                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'SHOFCO Impact Data');

                // Generate Excel file and download
                XLSX.writeFile(wb, `SHOFCO_Impact_Data_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            setEntries(data);
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);

            const latestEntry = entries.length > 0 ? entries[entries.length - 1] : null;

            const previousEntry = entries.length > 1 ? entries[entries.length - 2] : null;
            const previousMetrics = previousEntry ? calculateMetrics(previousEntry) : null;

            const getChange = (current, previous) => {
                if (!previous) return { value: 0, type: 'neutral' };
                const diff = parseFloat(current) - parseFloat(previous);
                return {
                    value: diff.toFixed(1),
                    type: diff > 0 ? 'positive' : diff < 0 ? 'negative' : 'neutral'
                };
            };

            const sortedEntries = [...entries].sort((a, b) => new Date(a.date) - new Date(b.date));

                    },

                            return parseFloat(metrics.leadershipRate);
                        }
                    }
                };

                return metricConfigs[chartMetric];
            };

                                    style={{height: '80px', marginBottom: '0.5rem'}}
                                />
                                <div className="year-badge">IMPACT TRACKER</div>
                            </div>
                            <div className="tagline">
                                Weekly Impact Data Collection & Analysis Dashboard
                            </div>
                            {latestEntry && (
                                <div className="current-period">
                                    Current Period: <strong>{latestEntry.period}</strong> ({latestEntry.date})
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Data Entry Form */}
                    <div className="data-entry-section">
                        <div className="section-header">
                            <div className="section-title">
                                <div className="title-icon"></div>
                                {editingId ? 'Edit Entry' : `Add New ${formData.trackingFrequency ? formData.trackingFrequency.charAt(0).toUpperCase() + formData.trackingFrequency.slice(1) : 'Data'} Entry`}
                            </div>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="form-grid">
                                <div className="form-group">
                                    <label className="form-label">Date</label>
                                    <input
                                        type="date"
                                        name="date"
                                        className="form-input"
                                        value={formData.date}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Tracking Frequency</label>
                                    <select
                                        name="trackingFrequency"
                                        className="form-input"
                                        value={formData.trackingFrequency || 'weekly'}
                                        onChange={handleInputChange}
                                        style={{ cursor: 'pointer' }}
                                    >
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                        <option value="annually">Annually</option>
                                        <option value="custom">Custom Period</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Period Label (e.g., "Week 3 Jan 2026" or "Q1 2026")</label>
                                    <input
                                        type="text"
                                        name="period"
                                        className="form-input"
                                        value={formData.period}
                                        onChange={handleInputChange}
                                        placeholder={
                                            formData.trackingFrequency === 'daily' ? 'Day 1 - Feb 19, 2026' :
                                            formData.trackingFrequency === 'weekly' ? 'Week 1 - January 2026' :
                                            formData.trackingFrequency === 'monthly' ? 'January 2026' :
                                            formData.trackingFrequency === 'quarterly' ? 'Q1 2026' :
                                            formData.trackingFrequency === 'annually' ? '2026 Annual' :
                                            'Custom Period Name'
                                        }
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label"> Graduates (Educational Mobility)</label>
                                    <input
                                        type="number"
                                        name="graduates"
                                        className="form-input"
                                        value={formData.graduates}
                                        onChange={handleInputChange}
                                        placeholder="2000"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label"> Businesses Achieving Financial Stability (%)</label>
                                    <input
                                        type="number"
                                        name="businessesSupported"
                                        className="form-input"
                                        value={formData.businessesSupported}
                                        onChange={handleInputChange}
                                        placeholder="70"
                                        min="0"
                                        max="100"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label"> Avg Days to Outcome Achievement</label>
                                    <input
                                        type="number"
                                        name="avgTimeToOutcome"
                                        className="form-input"
                                        value={formData.avgTimeToOutcome}
                                        onChange={handleInputChange}
                                        placeholder="90"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label"> Disease Reduction Rate (%)</label>
                                    <input
                                        type="number"
                                        name="healthBeneficiaries"
                                        className="form-input"
                                        value={formData.healthBeneficiaries}
                                        onChange={handleInputChange}
                                        placeholder="40"
                                        min="0"
                                        max="100"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label"> Active Community Leaders (%)</label>
                                    <input
                                        type="number"
                                        name="leadershipTraining"
                                        className="form-input"
                                        value={formData.leadershipTraining}
                                        onChange={handleInputChange}
                                        placeholder="35"
                                        min="0"
                                        max="100"
                                        required
                                    />
                                </div>
                            </div>

                            <div className="btn-group">
                                <button type="submit" className="btn btn-primary">
                                    {editingId ? ' Update Entry' : ' Add Entry'}
                                </button>
                                {editingId && (
                                    <button 
                                        type="button" 
                                        className="btn btn-secondary"
                                        onClick={() => {
                                            setEditingId(null);
                                            setFormData({
                                                date: new Date().toISOString().split('T')[0],
                                                period: '',
                                                trackingFrequency: 'monthly',
                                                graduates: '',
                                                avgTimeToOutcome: '',
                                                businessesSupported: '',
                                                healthBeneficiaries: '',
                                                leadershipTraining: ''
                                            });
                                        }}
                                    >
                                         Cancel
                                    </button>
                                )}
                                <button type="button" className="btn btn-secondary" onClick={handleExportExcel}>
                                     Export to Excel
                                </button>
                                <button type="button" className="btn btn-secondary" onClick={handleExport}>
                                     Export JSON
                                </button>
                                <label className="btn btn-secondary" style={{ cursor: 'pointer' }}>
                                     Import Data
                                    <input 
                                        type="file" 
                                        accept=".json" 
                                        onChange={handleImport}
                                        style={{ display: 'none' }}
                                    />
                                </label>
                            </div>
                        </form>
                    </div>

                    {/* Current Metrics */}
                    {currentMetrics && (
                        <>
                            <div className="section-title" style={{ marginBottom: '1.5rem', marginLeft: '1rem' }}>
                                <div className="title-icon"></div>
                                Current Impact Metrics
                            </div>
                            <div className="metrics-grid">
                                <div className="metric-card">
                                    <div className="metric-header">
                                        <div className="metric-icon blue"></div>
                                        <div className="metric-title">Educational Mobility & Economic Transformation</div>
                                    </div>
                                    <div className="metric-value">
                                        <span className="metric-value-main">{currentMetrics.educationRate}%</span>
                                        {previousMetrics && previousEntry && (
                                            <div className="metric-previous">
                                                <span className="metric-previous-value">was {previousMetrics.educationRate}%</span>
                                                <span className="metric-previous-date">{previousEntry.date}</span>
                                            </div>
                                        )}
                                    </div>
                                    {previousMetrics && (
                                        <span className={`metric-change ${getChange(currentMetrics.educationRate, previousMetrics.educationRate).type}`}>
                                            {getChange(currentMetrics.educationRate, previousMetrics.educationRate).value > 0 ? '' : getChange(currentMetrics.educationRate, previousMetrics.educationRate).value < 0 ? '' : ''} 
                                            {Math.abs(getChange(currentMetrics.educationRate, previousMetrics.educationRate).value)}%
                                        </span>
                                    )}
                                </div>

                                <div className="metric-card">
                                    <div className="metric-header">
                                        <div className="metric-icon amber"></div>
                                        <div className="metric-title">Time to Outcome Achievement</div>
                                    </div>
                                    <div className="metric-value">
                                        <span className="metric-value-main">{latestEntry.avgTimeToOutcome}</span>
                                        {previousEntry && (
                                            <div className="metric-previous">
                                                <span className="metric-previous-value">was {previousEntry.avgTimeToOutcome}</span>
                                                <span className="metric-previous-date">{previousEntry.date}</span>
                                            </div>
                                        )}
                                    </div>
                                    {previousEntry && (
                                        <span className={`metric-change ${latestEntry.avgTimeToOutcome < previousEntry.avgTimeToOutcome ? 'positive' : latestEntry.avgTimeToOutcome > previousEntry.avgTimeToOutcome ? 'negative' : 'neutral'}`}>
                                            {latestEntry.avgTimeToOutcome < previousEntry.avgTimeToOutcome ? '' : latestEntry.avgTimeToOutcome > previousEntry.avgTimeToOutcome ? '' : ''}
                                            {Math.abs(latestEntry.avgTimeToOutcome - previousEntry.avgTimeToOutcome)} days
                                        </span>
                                    )}
                                </div>

                                <div className="metric-card">
                                    <div className="metric-header">
                                        <div className="metric-icon green"></div>
                                        <div className="metric-title">Financial Stability & Sustainability</div>
                                    </div>
                                    <div className="metric-value">
                                        <span className="metric-value-main">{currentMetrics.businessRate}%</span>
                                        {previousMetrics && previousEntry && (
                                            <div className="metric-previous">
                                                <span className="metric-previous-value">was {previousMetrics.businessRate}%</span>
                                                <span className="metric-previous-date">{previousEntry.date}</span>
                                            </div>
                                        )}
                                    </div>
                                    {previousMetrics && (
                                        <span className={`metric-change ${getChange(currentMetrics.businessRate, previousMetrics.businessRate).type}`}>
                                            {getChange(currentMetrics.businessRate, previousMetrics.businessRate).value > 0 ? '' : getChange(currentMetrics.businessRate, previousMetrics.businessRate).value < 0 ? '' : ''}
                                            {Math.abs(getChange(currentMetrics.businessRate, previousMetrics.businessRate).value)}%
                                        </span>
                                    )}
                                </div>

                                <div className="metric-card">
                                    <div className="metric-header">
                                        <div className="metric-icon rose"></div>
                                        <div className="metric-title">Overall Access to Healthcare</div>
                                    </div>
                                    <div className="metric-value">
                                        <span className="metric-value-main">{currentMetrics.healthReduction}%</span>
                                        {previousMetrics && previousEntry && (
                                            <div className="metric-previous">
                                                <span className="metric-previous-value">was {previousMetrics.healthReduction}%</span>
                                                <span className="metric-previous-date">{previousEntry.date}</span>
                                            </div>
                                        )}
                                    </div>
                                    {previousMetrics && (
                                        <span className={`metric-change ${getChange(currentMetrics.healthReduction, previousMetrics.healthReduction).type}`}>
                                            {getChange(currentMetrics.healthReduction, previousMetrics.healthReduction).value > 0 ? '' : getChange(currentMetrics.healthReduction, previousMetrics.healthReduction).value < 0 ? '' : ''}
                                            {Math.abs(getChange(currentMetrics.healthReduction, previousMetrics.healthReduction).value)}%
                                        </span>
                                    )}
                                </div>

                                <div className="metric-card">
                                    <div className="metric-header">
                                        <div className="metric-icon purple"></div>
                                        <div className="metric-title">Community Leadership Multiplication</div>
                                    </div>
                                    <div className="metric-value">
                                        <span className="metric-value-main">{currentMetrics.leadershipRate}%</span>
                                        {previousMetrics && previousEntry && (
                                            <div className="metric-previous">
                                                <span className="metric-previous-value">was {previousMetrics.leadershipRate}%</span>
                                                <span className="metric-previous-date">{previousEntry.date}</span>
                                            </div>
                                        )}
                                    </div>
                                    {previousMetrics && (
                                        <span className={`metric-change ${getChange(currentMetrics.leadershipRate, previousMetrics.leadershipRate).type}`}>
                                            {getChange(currentMetrics.leadershipRate, previousMetrics.leadershipRate).value > 0 ? '' : getChange(currentMetrics.leadershipRate, previousMetrics.leadershipRate).value < 0 ? '' : ''}
                                            {Math.abs(getChange(currentMetrics.leadershipRate, previousMetrics.leadershipRate).value)}%
                                        </span>
                                    )}
                                </div>
                            </div>
                        </>
                    )}

                    {/* Trend Chart */}
                    {sortedEntries.length > 0 && (
                        <div className="chart-container">
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '2rem', flexWrap: 'wrap', gap: '1rem' }}>
                                <div>
                                    <div className="section-title" style={{ marginBottom: '0.75rem' }}>
                                        <div className="title-icon"></div>
                                        Impact Trends Over Time
                                    </div>
                                    <div className="metric-selector">
                                        <label className="metric-selector-label">Show Metric:</label>
                                        <select 
                                            className="metric-select"
                                            value={chartMetric}
                                            onChange={(e) => setChartMetric(e.target.value)}
                                        >
                                            <option value="graduates">School Graduates</option>
                                            <option value="educationMobility">Educational Mobility Rate (%)</option>
                                            <option value="avgTimeToOutcome">Speed to Impact (Days)</option>
                                            <option value="businessesSupported">Businesses Supported</option>
                                            <option value="businessSustainability">Business Sustainability Rate (%)</option>
                                            <option value="healthBeneficiaries">Health Beneficiaries</option>
                                            <option value="healthTransformation">Health Transformation (%)</option>
                                            <option value="leadershipTraining">Youth Leaders Trained</option>
                                            <option value="leadershipMultiplication">Leadership Multiplication Rate (%)</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="chart-toggle">
                                    <button 
                                        className={`toggle-btn ${chartType === 'bar' ? 'active' : ''}`}
                                        onClick={() => setChartType('bar')}
                                    >
                                         Bar Chart
                                    </button>
                                    <button 
                                        className={`toggle-btn ${chartType === 'line' ? 'active' : ''}`}
                                        onClick={() => setChartType('line')}
                                    >
                                         Line Chart
                                    </button>
                                </div>
                            </div>

                            {chartType === 'bar' ? (
                                <div className="simple-chart">
                                    {sortedEntries.map((entry, index) => {
                                        const value = getChartValue(entry);
                                        const maxValue = Math.max(...sortedEntries.map(e => getChartValue(e)));
                                        const height = (value / maxValue) * 100;
                                        return (
                                            <div 
                                                key={entry.id}
                                                className="chart-bar"
                                                style={{ height: `${height}%` }}
                                                title={`${entry.period}: ${value.toLocaleString()}`}
                                            >
                                                <div className="chart-bar-value">
                                                    {value >= 1000 ? (value / 1000).toFixed(1) + 'K' : value.toLocaleString()}
                                                </div>
                                                <div className="chart-bar-label">{entry.period}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            ) : (
                                <div className="line-chart">
                                    <svg className="line-chart-svg" viewBox="0 0 1000 250" preserveAspectRatio="xMidYMid meet">
                                        {(() => {
                                            const values = sortedEntries.map(e => getChartValue(e));
                                            const maxValue = Math.max(...values);
                                            const minValue = Math.min(...values);
                                            const range = maxValue - minValue || 1;
                                            const padding = 40;
                                            const chartHeight = 200 - (2 * padding);
                                            const chartWidth = 1000 - (2 * padding);
                                            const xStep = sortedEntries.length > 1 ? chartWidth / (sortedEntries.length - 1) : 0;

                                            const points = sortedEntries.map((entry, index) => {
                                                const value = getChartValue(entry);
                                                const x = padding + (index * xStep);
                                                const normalizedValue = (value - minValue) / range;
                                                const y = padding + chartHeight - (normalizedValue * chartHeight);
                                                return { x, y, entry, value, index };
                                            });

                                            const pathData = points.map((p, i) => 
                                                `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`
                                            ).join(' ');

                                            return (
                                                <>
                                                    {/* Grid lines */}
                                                    {[0, 1, 2, 3, 4].map(i => {
                                                        const y = padding + (i * chartHeight / 4);
                                                        return (
                                                            <line 
                                                                key={i}
                                                                x1={padding} 
                                                                y1={y} 
                                                                x2={1000 - padding} 
                                                                y2={y}
                                                                stroke="#e2e8f0"
                                                                strokeWidth="1"
                                                            />
                                                        );
                                                    })}

                                                    {/* Line path */}
                                                    <path 
                                                        d={pathData}
                                                        className="line-chart-line"
                                                    />

                                                    {/* Data points */}
                                                    {points.map((point, index) => (
                                                        <g key={index}>
                                                            <circle 
                                                                cx={point.x}
                                                                cy={point.y}
                                                                r="5"
                                                                className="line-chart-point"
                                                            >
                                                                <title>{`${point.entry.period}: ${point.value.toLocaleString()}`}</title>
                                                            </circle>
                                                            {/* Value label */}
                                                            <text 
                                                                x={point.x}
                                                                y={point.y - 15}
                                                                className="line-chart-value"
                                                            >
                                                                {point.value >= 1000 ? (point.value / 1000).toFixed(1) + 'K' : point.value.toLocaleString()}
                                                            </text>
                                                            {/* Period label */}
                                                            <text 
                                                                x={point.x}
                                                                y={220}
                                                                className="line-chart-label"
                                                            >
                                                                {point.entry.period.length > 15 
                                                                    ? point.entry.period.substring(0, 12) + '...' 
                                                                    : point.entry.period}
                                                            </text>
                                                        </g>
                                                    ))}
                                                </>
                                            );
                                        })()}
                                    </svg>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Historical Data Table */}
                    <div className="history-table">
                        <div className="section-title" style={{ marginBottom: '2rem' }}>
                            <div className="title-icon"></div>
                            Historical Data
                        </div>
                        {entries.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"></div>
                                <p>No data entries yet. Add your first entry above!</p>
                            </div>
                        ) : (
                            <table>
                                <thead>
                                    <tr>
                                        <th>Period</th>
                                        <th>Frequency</th>
                                        <th>Date</th>
                                        <th>Graduates</th>
                                        <th>Avg Days</th>
                                        <th>Businesses</th>
                                        <th>Health Reach</th>
                                        <th>Leaders</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedEntries.map(entry => (
                                        <tr key={entry.id}>
                                            <td><strong>{entry.period}</strong></td>
                                            <td>
                                                <span style={{
                                                    display: 'inline-block',
                                                    padding: '0.25rem 0.5rem',
                                                    borderRadius: '0.25rem',
                                                    fontSize: '0.75rem',
                                                    fontWeight: '600',
                                                    backgroundColor: 
                                                        entry.trackingFrequency === 'daily' ? '#dbeafe' :
                                                        entry.trackingFrequency === 'weekly' ? '#fef3c7' :
                                                        entry.trackingFrequency === 'monthly' ? '#d1fae5' :
                                                        entry.trackingFrequency === 'quarterly' ? '#e0e7ff' :
                                                        entry.trackingFrequency === 'annually' ? '#fce7f3' :
                                                        '#f3f4f6',
                                                    color: 
                                                        entry.trackingFrequency === 'daily' ? '#1e40af' :
                                                        entry.trackingFrequency === 'weekly' ? '#92400e' :
                                                        entry.trackingFrequency === 'monthly' ? '#065f46' :
                                                        entry.trackingFrequency === 'quarterly' ? '#3730a3' :
                                                        entry.trackingFrequency === 'annually' ? '#9f1239' :
                                                        '#374151'
                                                }}>
                                                    {(entry.trackingFrequency || 'monthly').charAt(0).toUpperCase() + (entry.trackingFrequency || 'monthly').slice(1)}
                                                </span>
                                            </td>
                                            <td className="table-date">{entry.date}</td>
                                            <td>{entry.graduates.toLocaleString()}</td>
                                            <td>{entry.avgTimeToOutcome}</td>
                                            <td>{entry.businessesSupported.toLocaleString()}</td>
                                            <td>{entry.healthBeneficiaries.toLocaleString()}</td>
                                            <td>{entry.leadershipTraining}</td>
                                            <td>
                                                <div className="table-actions">
                                                    <button 
                                                        className="btn btn-secondary btn-small"
                                                        onClick={() => handleEdit(entry)}
                                                    >
                                                         Edit
                                                    </button>
                                                    <button 
                                                        className="btn btn-secondary btn-small"
                                                        onClick={() => handleDelete(entry.id)}
                                                    >
                                                         Delete
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SHOFCOTrackingDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
